{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="content-split">
    <div class="navigation">
        <a href="{% url 'med-services'%}" class = "selected">{%trans 'Медицинские услуги'%}</a>
        <a href="{% url 'rules'%}" >{%trans 'Правила санатория'%}</a>
        <a href="{% url 'gobmp'%}">{% trans 'Путевки по ГОБМП' %}</a>
    </div>
    <div class="rules">
        <span class="Title"> {%trans 'Медицинские услуги'%} </span>
        {% if file.file %}
        <div class="documents">
            <iframe src="/media/{{file.file}}"></iframe>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
